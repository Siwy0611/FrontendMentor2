<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;700;800;900&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <section class="card">
      <div class="card__left-section">
        <h1 class="">Your Result</h1>
        <div class="card__left-section__circle">
          <p>76</p>
          <p class="">of 100</p>
        </div>

        <h2 class="">Great</h2>
        <p class="">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card__right-section">
        <h2 class="card__right-section__heading">Summary</h2>
        <div class="card__right-section__label">
          <div class="card__right-section__label__description">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>
          <p class="card__right-section__label__rate">
            <b>80</b> / <span>100</span>
          </p>
        </div>
        <div class="card__right-section__label">
          <div class="card__right-section__label__description">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>
          <p class="card__right-section__label__rate">
            <b>92</b> / <span>100</span>
          </p>
        </div>
        <div class="card__right-section__label">
          <div class="card__right-section__label__description">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>
          <p class="card__right-section__label__rate">
            <b>61</b> / <span>100</span>
          </p>
        </div>
        <div class="card__right-section__label">
          <div class="card__right-section__label__description">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>
          <p class="card__right-section__label__rate">
            <b>72</b> / <span>100</span>
          </p>
        </div>

        <button class="card__right-section__button">Continue</button>
      </div>
    </section>
  </body>
</html>
